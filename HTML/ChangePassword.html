<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChangePassword Page</title>
    <link rel="stylesheet" href="../CSS/ChangePassword.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>KIRANA</h1>
      </header>
      <div class="image-container">
        <img
          src="../Assets/KIRANA.png"
          alt="Kirana Image"
          class="kirana-image"
        />
      </div>
      <div class="ChangePassword-box">
        <h2>ChangePassword</h2>
        <form action="path/tologin" method="POST">
          <div class="input-group">
            <label for="username">Password</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="input-group">
            <label for="password">Confirm Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <a href="Loginpage.html" class="ChangePassword-button"
            >Reset Password</a
          >
        </form>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 Website Anda. Semua Hak Dilindungi.</p>
    </footer>
  </body>
</html>
