<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForgotPassword Page</title>
    <link rel="stylesheet" href="../CSS/ForgotPassword.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>KIRANA</h1>
      </header>
      <div class="image-container">
        <img
          src="../Assets/KIRANA.png"
          alt="Kirana Image"
          class="kirana-image"
        />
      </div>
      <div class="forgotpassword-box">
        <h2>Forgot Password?</h2>
        <h5>
          Enter your email account to recieve a link allowing you to Create a
          new Password
        </h5>
        <form action="path/to/login" method="POST">
          <div class="input-group">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" required />
          </div>
          <a href="VerifyPage.html" class="ForgotPassword-button">Send Email</a>
        </form>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 Website Anda. Semua Hak Dilindungi.</p>
    </footer>
  </body>
</html>
